<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>
<body>
    <table class=" mt-8">
        <tr>
            <td>
              <form class=" border-2 border-black m-8 p-8" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <div>
                <label class="font-bold">FullName</label><br>
                <input class="border-2 border-current" type="text" name="fullName" id="fullName" required><br>
                </div>
                <div>
                    <label class="font-bold">Address</label><br>
                    <input class="border-2 border-current" type="text" name="address" id="address"><br>
                </div>
                    <div>
                    <label class="font-bold">MobileNo</label><br>
                    <input class="border-2 border-current" class=" border-2"type="text" name="mobno" id="mobno"><br>
                    </div>
                    <div>
                        <label class="font-bold">Gender</label><br>
                        <input type="radio" name="gender" value="Female" checked>Female
                        <input type="radio" name="gender" value="Male">Male
                        </div>
                    <div class="form-action">
                        <button class="p-2 m-2 bg-green-500 text-white border-solid border-1 border-slate-900 rounded-lg" input type="submit" value="Submit">Submit</button>
                       
                    </div>
              </form>
            </td>
            <td>
               <table class="list border-solid border-2 border-black-400 ml-20 p-8 m-8" id="studentList" >
                <thead>
                    <tr class="border-solid border-2 border-black-400 p-8 m-8">
                        <th class="border-solid border-2 border-black-400">FullName</th>
                        <th class="border-solid border-2 border-black-400">Address</th>
                        <th class="border-solid border-2 border-black-400">MobNo</th>
                        <th class="border-solid border-2 border-black-400">Gender</th>
                        <th class="border-solid border-2 border-black-400">Edit</th>
                        <th class="border-solid border-2 border-black-400">Delete</th>
                    </tr>
                </thead>
                <tbody class="border-solid border-2 border-black-400">
                </tbody>
               </table>
            </td>
        </tr>
    </table>
</body>
</html>
